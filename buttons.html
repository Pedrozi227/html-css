<style>
   .subscribe-button{
     background-color: rgb(202, 11, 11);
    color: white;
    border: none;     
    width: 105px; 
    height: 36px;
    border-radius: 2px;
    cursor:pointer ;
    transition: opacity 0.15s;
}

.subscribe-button:hover{
   opacity:0.8;
}
 
.subscribe-button:active {
 opacity: 0.5;
}

.join-button{
    background-color: white;
    border-color: rgb(0, 136, 255);
    color: rgb(0, 136, 255);
    border-style:solid ;
    height: 35px;
    width: 70px; 
    border-radius: 2px;    
    cursor: pointer;
    margin-left: 8px;
    transition: background-color    0.7s,
    color   0.15s
}

.join-button:hover{
background-color:rgb(0, 136, 255); 
color: white;
}

.join-button:active{
    opacity:0.7;
}

.tweet-button{
    background-color: rgb(18, 136, 219);
    color: white;
    border: none;
    height: 36px;
    cursor: pointer;
    width: 75px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    margin-left:8px;
    transition: box-shadow 0.15s;
    
}
 .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
 }

</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join-button">
     JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
